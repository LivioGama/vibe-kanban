version: "3.8"

services:
  vibekanban:
    build:
      context: .
      dockerfile: Dockerfile.dev
    expose:
      - "3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=sqlite:///data/vibekanban.db
      - SERVER_PUBLIC_BASE_URL=${SERVER_PUBLIC_BASE_URL:-http://localhost:3000}
      - VITE_APP_BASE_URL=${VITE_APP_BASE_URL:-http://localhost:3000}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
      - VIBEKANBAN_REMOTE_JWT_SECRET=${VIBEKANBAN_REMOTE_JWT_SECRET:-bWP+v6Jj+SjFID0Yt4Ul4TgVQj+yRTaxq1CzkdA+hv/NTCkyqqZGLK1jhRtvVjrM}
    volumes:
      # SQLite database persistence
      - vibekanban-data:/data
      # Docker socket for coding agents
      - /var/run/docker.sock:/var/run/docker.sock
      # CLI credentials persistence
      - cli-config:/home/appuser/.config
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  vibekanban-data:
    driver: local
  cli-config:
    driver: local
